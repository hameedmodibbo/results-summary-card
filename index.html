<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,200;0,400;0,700;0,800;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card-container">
  <!--first card-->
  <div class="card card-left">
    <div class="wrapper">
      <h3>Your Result</h3>
                          <div class="circle">
                            <h2>76</h2>
                            <span>of 100</span>
                          </div> <!--cirlce-->

        <div class="bottom">
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
    </div>
  </div>
  <!--end of last card-->

<div class="card card-right">
<div class="wrapper">
  <h2>Summary</h2>
  <div class="compliments">
    <div class="compliment">
      <p class="red"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</p>
      <div class="rate">80<span> / 100</span></div>
    </div>
    <div class="compliment">
      <p class="yellow"><img src="assets/images/icon-memory.svg" alt=""> Memory</p>
      <div class="rate">92<span> / 100</span></div>
    </div>
    <div class="compliment">
      <p class="lightgreen"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
      <div class="rate">61<span> / 100</span></div>
    </div>
    <div class="compliment">
      <p class="blue"><img src="assets/images/icon-visual.svg" alt=""> Visual</p>
      <div class="rate">72<span> / 100</span></div>
    </div>
  </div>
  <button>Continue</button>
</div>

</div>

</div>

  72 / 100

  Continue
   -->
</body>
</html>
